#module: urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00072:20
module: GSEA
name: GSEA valid_alt_delim_4_test
description: Test GSEA using the Diabetes dataset with subset-select out of multiple user-provided GMTs based on C1 (synthetic gene sets with comma in the name), with semicolon as an alternate delimiter.  Variation of user_gene_set_test.
params:
       expression.dataset: "<%gpunit.testData%>gpunit/GSEA/v20/input/Diabetes_collapsed_symbols.gct"
       gene.sets.database: [ "<%gpunit.testData%>gpunit/GSEA/v20/input/c1.symbols.reduced.fake_for_alt_delim_test.pt1.gmt",
                         "<%gpunit.testData%>gpunit/GSEA/v20/input/c1.symbols.reduced.fake_for_alt_delim_test.pt2.gmt", 
                         "<%gpunit.testData%>gpunit/GSEA/v20/input/c1.symbols.reduced.fake_for_alt_delim_test.pt3.gmt", 
                         "<%gpunit.testData%>gpunit/GSEA/v20/input/c1.symbols.reduced.fake_for_alt_delim_test.pt4.gmt" 
                         ]
       number.of.permutations: "10"
       phenotype.labels: "<%gpunit.testData%>gpunit/GSEA/v20/input/Diabetes.cls"
       target.profile: ""
       permutation.type: "phenotype"
       collapse.dataset: "false"
       #chip.platform.file: 
       output.file.name: "<expression.dataset_basename>.zip"
       scoring.scheme: "weighted"
       metric.for.ranking.genes: "Signal2Noise"
       gene.list.sorting.mode: "real"
       gene.list.ordering.mode: "descending"
       max.gene.set.size: "500"
       min.gene.set.size: "15"
       collapsing.mode.for.probe.sets.with.more.than.one.match: "Max_probe"
       normalization.mode: "meandiv"
       randomization.mode: "no_balance"
       omit.features.with.no.symbol.match: "true"
       median.for.class.metrics: "false"
       number.of.markers: "100"
       # Note that we use a fixed random seed rather than the 'timestamp' default so that we'll have reproducible test results
       random.seed: "149"
       create.svgs: "false"
       create.gcts: "false"
       save.random.ranked.lists: "false"
       plot.graphs.for.the.top.sets.of.each.phenotype: "20"
       make.detailed.gene.set.report: "false"
       selected.gene.sets: "c1.symbols.reduced.fake_for_alt_delim_test.pt3.gmt#chr,8q11;c1.symbols.reduced.fake_for_alt_delim_test.pt1.gmt#chr,13q12;c1.symbols.reduced.fake_for_alt_delim_test.pt3.gmt#chr,1q25;c1.symbols.reduced.fake_for_alt_delim_test.pt1.gmt#chr,13q14;c1.symbols.reduced.fake_for_alt_delim_test.pt2.gmt#chr,1p35"
       dev.mode: "true"
       alt.delim: ";"
       create.zip: "true"
assertions:
        jobStatus: success
        files:
            "Diabetes_collapsed_symbols.zip":
                diffCmd: ../diffGseaResults.sh
                diff: "<%gpunit.resultData%>gpunit/GSEA/v20/output/subset_select/valid_alt_delim_4_test/Diabetes_collapsed_symbols.zip"
